<ion-menu contentId="main-content" class="rts-menu">
    <ion-content class="ion-padding" class="rts-menu-content">
        <ion-menu-toggle *ngIf="user">
            <ion-button class="rts-button menu-button" fill="outline" mode="md">
                <ion-icon name="close-outline" class="menu-button-icon"></ion-icon>
            </ion-button>
        </ion-menu-toggle>

        <ion-item class="menu-items" (click)="openLeaderboard()">
            <ion-label> Leaderboard </ion-label>
        </ion-item>
        <ion-item class="menu-items" (click)="openAchievements()">
            <ion-label> Achievements </ion-label>
        </ion-item>

        <div class="menu-items-legal">
            <a>Privacy Policy</a>
            <a href="https://openforge.io/" target="_blank">Copyright (C) 2022 - Present OPENFORGE, LLC</a>
            <a>Licence Agreement</a>
        </div>
    </ion-content>
</ion-menu>

<ion-content class="no-scroll" id="main-content">
    <div class="background-room">
        <ion-menu-toggle>
            <ion-button class="rts-button menu-button" fill="outline" mode="md">
                <ion-icon name="menu-outline" class="menu-button-icon"></ion-icon>
            </ion-button>
        </ion-menu-toggle>
        <div class="background-room-buttons">
            <ion-row>
                <ion-col size="10" class="stage-select">
                    <ion-button class="rts-button" fill="outline" expand="block" mode="md" (click)="goTo(screensEnum.STAGE_SELECTION)">Stage Select</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
<!-- ! Important:  This is the ID that's required for phaser to run in the phaser instance service. -->
<div class="phaser" id="forge-main"></div>
