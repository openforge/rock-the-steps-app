<ion-menu contentId="main-content">
    <ion-header mode="ios">
        <ion-toolbar mode="ios">
            <ion-menu-toggle slot="end">
                <ion-button id="close-leaderboards-button" class="rts-button menu" fill="outline" mode="md">
                    <ion-icon name="close-outline" class="menu-button-icon"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-item (click)="openLeaderboard()">
            <ion-label>Leaderboard</ion-label>
        </ion-item>
        <ion-item (click)="openAchievements()">
            <ion-label>Achievements</ion-label>
        </ion-item>


        <ion-grid>
            <ion-row>
              <ion-col size="4" class="ion-text-center">
                <ion-button class="rts-button-clear" fill="clear" mode="md" href="https://docs.google.com/document/d/16N4MdX_sLN7Peo3q2ADxdFX-Obsje__C4RuQxOmpPnk/edit?usp=sharing">Privacy Policy</ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-button class="rts-button-clear" fill="clear" mode="md" href="https://openforge.io/" target="_blank">Copyright (C) 2023 - Present OPENFORGE, LLC</ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-button class="rts-button-clear" fill="clear" mode="md" href="https://docs.google.com/document/d/1Nera_zX-EEYwG0T5uocrWKIXBNDAFLQd6hjWDN2yXRw/edit?usp=sharing">Licence Agreement</ion-button>
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-menu>

<ion-content [scrollEvents]="false" id="main-content">
    <div mode="ios" class="transparent-toolbar">
        <ion-button (click)="openSettings()" id="settings-icon" class="rts-button button-settings" fill="outline" mode="md">
            <ion-icon name="settings" class="" size="small"></ion-icon>
        </ion-button>
        <ion-menu-toggle slot="end">
            <ion-button id="leaderboards-icon" class="rts-button menu-button" fill="outline" mode="md">
                <ion-icon name="menu-outline" class="menu-button-icon"></ion-icon>
            </ion-button>
        </ion-menu-toggle>
    </div>
    <div class="background-room">
        <div class="background-room-buttons">
            <ion-row>
                <ion-col size="10" class="stage-select">
                    <ion-button id="stage-select" class="rts-button" fill="outline" expand="block" mode="md" (click)="goTo(screensEnum.STAGE_SELECTION)">Stage Select</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
<ion-footer></ion-footer>

<!-- ! Important:  This is the ID that's required for phaser to run in the phaser instance service. -->
<div class="phaser" id="forge-main"></div>
