<div [ngClass]="displayBackground">
    <div class="point-alignment">
        <p *ngIf="displayState === gameEnum.ENDLESS || displayState === gameEnum.WIN" class="win-points">{{ gameSingleton.points }}</p>
    </div>
    <div *ngIf="displayState === gameEnum.LOSE" class="navigation-options">
        <ion-button class="rts-button" fill="outline" mode="md" (click)="replayLevel()">
            <ion-icon name="refresh-outline"></ion-icon>
            Replay</ion-button
        >
        <ion-button class="rts-button" fill="outline" mode="md" (click)="gotoMainMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Main Menu</ion-button
        >
    </div>
</div>
