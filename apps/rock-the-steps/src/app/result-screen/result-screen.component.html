<div class="result-screen" [ngClass]="displayWinBackground ? 'win-background all-center' : 'loose-background'">
    <p *ngIf="displayWinBackground" class="win-points">{{ gameSingleton.points }}</p>
    <div *ngIf="!displayWinBackground" class="container-buttons">
        <ion-button (click)="replayLevel()">
            <ion-icon name="refresh-outline"></ion-icon>
            Replay</ion-button
        >
        <ion-button (click)="gotoMainMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Main Menu</ion-button
        >
    </div>
</div>
